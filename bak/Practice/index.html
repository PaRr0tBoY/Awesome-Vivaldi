<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 练习</title>
    <link rel="stylesheet" href="css-exercises.css">
</head>
<body>
    <h1>CSS 学习练习</h1>
    <p>打开 css-exercises.css 文件，按照 TODO(human) 的指示完成练习</p>

    <!-- 练习测试区域 -->
    <div class="practice-area">
        <!-- 练习 1: 卡片组件测试 -->
        <div class="card">
            <h3>练习 1 测试</h3>
            <p>这是一个卡片组件，使用CSS变量定义样式</p>
        </div>

        <!-- 练习 2: 链接测试 -->
        <a href="#" class="link">测试链接效果</a>

        <!-- 练习 3: 导航栏测试 -->
        <nav class="navbar">
            <div class="logo">Logo</div>
            <div class="nav-links">
                <a href="#">首页</a>
                <a href="#">关于</a>
                <a href="#">联系</a>
            </div>
            <div class="user-avatar">头像</div>
        </nav>

        <!-- 练习 4: 图片网格测试 -->
        <div class="image-grid">
            <img src="https://via.placeholder.com/200x150" alt="图片1">
            <img src="https://via.placeholder.com/200x150" alt="图片2">
            <img src="https://via.placeholder.com/200x150" alt="图片3">
            <img src="https://via.placeholder.com/200x150" alt="图片4">
            <img src="https://via.placeholder.com/200x150" alt="图片5">
            <img src="https://via.placeholder.com/200x150" alt="图片6">
        </div>

        <!-- 练习 5: 按钮动画测试 -->
        <button class="animated-button">动画按钮</button>

        <!-- 练习 6: 响应式卡片布局测试 -->
        <div class="responsive-cards">
            <div class="responsive-card">卡片 1</div>
            <div class="responsive-card">卡片 2</div>
            <div class="responsive-card">卡片 3</div>
            <div class="responsive-card">卡片 4</div>
            <div class="responsive-card">卡片 5</div>
            <div class="responsive-card">卡片 6</div>
            <div class="responsive-card">卡片 7</div>
            <div class="responsive-card">卡片 8</div>
        </div>

        <!-- 练习 7: 动态间距测试 -->
        <div class="dynamic-container">
            <p>这是一个使用 calc() 计算的动态容器</p>
        </div>

        <!-- 练习 8: 嵌套菜单测试 -->
        <nav class="nested-menu">
            <ul>
                <li><a href="#">菜单项 1</a></li>
                <li class="has-submenu">
                    <a href="#">菜单项 2</a>
                    <ul class="submenu">
                        <li><a href="#">子菜单 1</a></li>
                        <li><a href="#">子菜单 2</a></li>
                        <li><a href="#">子菜单 3</a></li>
                    </ul>
                </li>
                <li><a href="#">菜单项 3</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
